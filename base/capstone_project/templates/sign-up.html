    </script>{% extends 'base.html' %}
{% load static %}

{% block title %}
Knights of Columbus - Sign Up
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/signup-style.css' %}?v={% now 'U' %}">
<div class="container">
    <h1>Create an Account</h1>
    <section class="sign-up-form">
        <h2>Create an Account</h2>
        <form method="post">
            {% csrf_token %}
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <label for="re_password">Re-enter Password:</label>
            <input type="password" id="re_password" name="re_password" placeholder="Re-enter your password" required>
            <label>What is your Designated Council?</label>
            <div class="council-buttons">
                <button type="button" class="council-btn" data-council="3469">3469</button>
                <button type="button" class="council-btn" data-council="18035">18035</button>
                <button type="button" class="council-btn" data-council="12345">12345</button>
                <button type="button" class="council-btn" data-council="6789">6789</button>
            </div>
            <input type="hidden" id="council" name="council" required>
            <label>Are you a...</label>
            <div class="role-options">
                <label class="role-label">
                    <input type="radio" name="role" value="member" required>
                    Member
                </label>
                <label class="role-label">
                    <input type="radio" name="role" value="officer">
                    Officer
                </label>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </section>
</div>

<script>
    document.querySelectorAll('.council-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.council-btn').forEach(b => b.classList.remove('selected'));
            this.classList.add('selected');
            document.getElementById('council').value = this.getAttribute('data-council');
        });
    });
</script>
{% endblock %}
